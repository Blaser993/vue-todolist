<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <script src="https://kit.fontawesome.com/3243ace8ec.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    <main id="app">
        <div class="container pt-3">

            <div class="container">

                <div class="mb-3 row">
                    <label for="exampleFormControlInput1" class="form-label col-12 ps-0">TO DO LIST</label>
                    <input type="email" class=" col-auto flex-grow-1" id="exampleFormControlInput1" placeholder="inserisci una nuova task">
                    <button class="btn btn-primary col-auto ms-3">Nuova task</button>
    
                </div>
            </div>

            
            <div class="card col-12" >
                <ul class="list-group list-group-flush">
                    <li  class='list-group-item'
                    :class="element.done === true ? 'barrato' : ''"
                    v-for='element in toDoes'
                    >
                        {{element.text}}
                    </li>
              
                </ul>
              </div>
        </div>
    </main>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
    
</body>
</html>
